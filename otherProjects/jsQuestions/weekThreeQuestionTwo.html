<!DOCTYPE html>

<html>

<head>
    <title>Week Three- Question Two</title>
</head>

<body>

    <script>
        //empty array to hold each answer of loop
        var calculate = [];
        /*for loop that starts at 1, stops when it is <=12 and increases increments of 1*/
        for (var number = 1; number <= 12; number++) {
            var answer = number * 12;
            calculate.push(answer);
        };
        //had trouble finding a way to display 12 * each number
        document.write("The results of the 12 times tables up to 12x12:  </br>" + calculate);
    </script>

</body>

</html>
