<!DOCTYPE html>

<html>

<head>
    <title>Week Three- Question 1</title>
</head>

<body>
    <script>
        //Number was needed in front of the prompt
        var userAge = Number(prompt("Please enter your age"));
        //removed semi-colon after if condition
        if (userAge = 0) {
            alert("So you're a baby!");
        } else if ((userAge < 0 || userAge > 200)) {
            alert("I think you may be lying about your age");
        } else {
            alert("That's a good age");
        }
    </script>

</body>

</html>
