<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Celsius to Fahrenheit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>

<body>
    <h1>Temperature Conversions</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        var tempConversion = function () {
            var degCent = prompt("Enter temperature in Celcius to convert into Fahrenheit");
            var conversion = 9 / 5 * degCent + 32;
            return conversion;
        };
        var newTemp = tempConversion();
        document.write("The temperature is: " + newTemp + " degrees Fahrenheit");
    </script>
</body>
<pre>

return conversion;

</pre>

</html>
