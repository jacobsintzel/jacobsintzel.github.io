<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap 3 Responsive Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        img {
            margin-left: auto;
            margin-right: auto;
        }

        .carousel-indicators {
            margin-bottom: 15px;
        }

        #carousel-example-generic {
            background-color: red;
            padding-bottom: 10px;
        }

        body {
            font-family: cursive, sans-serif;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="bootstrap-3.3.6-dist/images/pizza.jpg" alt="pizza">
                <div class="carousel-caption">
                    Delicious!
                </div>
            </div>
            <div class="item">
                <img src="bootstrap-3.3.6-dist/images/pizza2.jpg" alt="pizza">
                <div class="carousel-caption">
                    That looks good!
                </div>
            </div>
            <div class="item">
                <img src="bootstrap-3.3.6-dist/images/pizza3.jpg" alt="pizza">
                <div class="carousel-caption">
                    That too!
                </div>
            </div>
            <div class="item">
                <img src="bootstrap-3.3.6-dist/images/pizza4.jpg" alt="pizza">
                <div class="carousel-caption">
                    All of it!
                </div>
            </div>
            <p></p>
        </div>
        <p></p>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</body>

</html>
